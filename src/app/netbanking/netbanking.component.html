<div class="container-fluid bg-light">
  <div class="container bg-light" style="margin-top: 50px">
    <div class="row c">
      <div class="col-md-6 bg-white shadow">
        <div class="card bg-warning mt-4">
          <h4 class="text-black ps-3 pt-2 pb-2" style="text-align: center">
            Net Banking
          </h4>
        </div>
        <h6 class="p-3">Enter Your Bank Detailes</h6>
        <div class="container">
          <form #loginForm="ngForm" novalidate>
            <div class="form-group">
              <input
                name="AccountNumber"
                type="number"
                class="form-control"
                placeholder="AccountNumber"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                placeholder="IFSC Code"
                name="IFSC Code"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="Name"
                placeholder="Name"
                name="Name"
                class="form-control"
                required
              />
            </div>
          </form>
        </div>
        <hr class="my-4" />
        <div class="row">
          <div class="col a">
            <button type="button" class="btn ">
              Proceed Payment
            </button>
          </div>
          <div class="col a">
            <button type="button" class="btn " (click)="b()">
              Back To Cart
            </button>
          </div>
        </div>
        <p class="text-muted">
          <span class="n">Note:</span> After clicking on the button, you will be
          directed to a secure gateway for payment. After completing the payment
          process, you will be redirected back to the website to view details of
          your order.
        </p>
      </div>
    </div>
  </div>
</div>
